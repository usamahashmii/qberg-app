<ion-content>  
  <div class="skelton-structure-wrap-div" *ngIf="!newsResponse">
    <div>
      <h2 class="skelton-structure-title"><ion-skeleton-text animated></ion-skeleton-text></h2>
      <h5 class="skelton-structure-views"><ion-skeleton-text animated></ion-skeleton-text></h5>
      <div class="ion-display-flex ion-align-items-end">
        <div class="skelton-structure-avatar">
          <ion-skeleton-text animated></ion-skeleton-text>
        </div>
        <div class="skelton-structure-publisher-info">
          <h3><ion-skeleton-text animated></ion-skeleton-text></h3>
          <h4><ion-skeleton-text animated></ion-skeleton-text></h4>
        </div>
        <div class="skelton-structure-like">
          <ion-skeleton-text animated></ion-skeleton-text>
        </div>
      </div>
      <p class="skelton-structure-paragraph"><ion-skeleton-text animated></ion-skeleton-text></p>
      <p class="skelton-structure-image"><ion-skeleton-text animated></ion-skeleton-text></p>
      <p class="skelton-structure-paragraph"><ion-skeleton-text animated></ion-skeleton-text></p>
      <p class="skelton-structure-paragraph"><ion-skeleton-text animated></ion-skeleton-text></p>
      <p class="skelton-structure-image"><ion-skeleton-text animated></ion-skeleton-text></p>
      <p class="skelton-structure-image"><ion-skeleton-text animated></ion-skeleton-text></p>
    </div>
  </div>

  <!--Site Header-->
  <ng-container *ngIf="newsResponse">

    <div class="header-icons-div">
      <ion-button class="back-btn" (click)="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.0.0-beta2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M448 256C448 264.8 440.6 272 431.4 272H54.11l140.7 149.3c6.157 6.531 5.655 16.66-1.118 22.59C190.5 446.6 186.5 448 182.5 448c-4.505 0-9.009-1.75-12.28-5.25l-165.9-176c-5.752-6.094-5.752-15.41 0-21.5l165.9-176c6.19-6.562 16.69-7 23.45-1.094c6.773 5.938 7.275 16.06 1.118 22.59L54.11 240h377.3C440.6 240 448 247.2 448 256z"/></svg>
      </ion-button>
      <ion-button class="menu-btn" (click)="menuOpen()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.0.0-beta2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M168 392H23.1C10.8 392 0 402.8 0 415.1C0 429.2 10.8 440 23.1 440H168C181.2 440 192 429.2 192 416C192 402.8 181.2 392 168 392zM424 72H23.1C10.8 72 0 82.8 0 95.1S10.8 120 23.1 120H424c13.2 0 24-10.8 24-23.1S437.2 72 424 72zM296 232H23.1C10.8 232 0 242.8 0 255.1C0 269.2 10.8 280 23.1 280h272C309.2 280 320 269.2 320 256C320 242.8 309.2 232 296 232z"/></svg>
      </ion-button>
    </div>

    <header class="site-header">
      <div class="header-cover-img-div">
        <img lazyLoad="assets/imgs/flight-path-on-transparent-d.png">
        <!-- <div class="cover-img-blurry"></div> -->
        <div class="website-logo-info-div" (click)="openSite()">
          <div class="website-logo-div">
            <img [lazyLoad]="newsResponse.website.logo">
          </div>
        </div>        
      </div>

    </header>
    <!--Channel other Info-->
    <div class="channel-other-info-div">

      <div class="website-title-div">
        <h3>{{ newsResponse.website.title }}</h3>

        <ion-fab horizontal="start" vertical="start" slot="fixed">
          <ion-fab-button class="fab-main-btn">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
          <ion-fab-list class="fab-child-list">
            <ion-fab-button color="light">
              <ion-icon name="logo-facebook"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="light">
              <ion-icon name="logo-twitter"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="light">
              <ion-icon name="logo-vimeo"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>

        <!--Subscribe button-->
        <div class="ion-display-flex ion-align-items-baseline subscribe-wrap-min-div">            
          <h4>{{ 'suscribe' |  translate }}</h4>
        </div>
      </div>

      <div class="ion-display-flex ion-align-items-baseline ion-justify-content-center subscribers-count-div">
        <h4>Subscribers</h4>
        <div><h3>4M</h3></div>
      </div>
    </div>

    <!--Segments-->
    <div class="tabs-main-wrap-div">
      <ion-list>
        <ion-item-divider sticky>

          <ion-segment (ionChange)="segmentChanged($event)" scrollable value="friends">
            <ion-segment-button value="friends">
              <ion-label>Main News</ion-label>
            </ion-segment-button>
            <ion-segment-button value="social">
              <ion-label>Social</ion-label>
            </ion-segment-button>
            <ion-segment-button value="pol">
              <ion-label>Political</ion-label>
            </ion-segment-button>
            <ion-segment-button value="form">
              <ion-label>Formal</ion-label>
            </ion-segment-button>
            <ion-segment-button value="inter">
              <ion-label>International</ion-label>
            </ion-segment-button>
            <ion-segment-button value="nation">
              <ion-label>National</ion-label>
            </ion-segment-button>
            <ion-segment-button value="local">
              <ion-label>Local</ion-label>
            </ion-segment-button>
            <ion-segment-button value="hopes">
              <ion-label>Hopes</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-item-divider>

        <div>
          <ng-container *ngFor="let news of newsArray; let i = index">
            <div class="more-news-wrap-div ion-display-flex ion-align-items-center" (click)="openNewsDetails(news)">
              <img class="more-news-img" [lazyLoad]="news.img">
              <div>
                <h3 class="more-news-title">{{ news.title }}</h3>
                <div class="ion-display-flex ion-align-items-center ion-justify-content-between" style="margin-top: 6px;">
                  <div class="comments-on-news-post-div ion-display-flex ion-align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mb-1 ml-1" viewBox="0 0 24 24" width="14" height="14"><path d="M23.271,9.419C21.72,6.893,18.192,2.655,12,2.655S2.28,6.893.729,9.419a4.908,4.908,0,0,0,0,5.162C2.28,17.107,5.808,21.345,12,21.345s9.72-4.238,11.271-6.764A4.908,4.908,0,0,0,23.271,9.419Zm-1.705,4.115C20.234,15.7,17.219,19.345,12,19.345S3.766,15.7,2.434,13.534a2.918,2.918,0,0,1,0-3.068C3.766,8.3,6.781,4.655,12,4.655s8.234,3.641,9.566,5.811A2.918,2.918,0,0,1,21.566,13.534Z"></path><path d="M12,7a5,5,0,1,0,5,5A5.006,5.006,0,0,0,12,7Zm0,8a3,3,0,1,1,3-3A3,3,0,0,1,12,15Z"></path></svg>
                    <span>0 views </span>
                  </div>
                </div>
              </div>
            </div>    
          </ng-container>
        </div>
      </ion-list> 
      
    </div>

    <!--Structure Skelton-->
    <ng-container *ngIf="!newsArray">
      <app-newsskelton></app-newsskelton>
    </ng-container>

  </ng-container>
</ion-content>
