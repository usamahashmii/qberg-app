<ion-content>
  <!--Site Header-->
  <ng-container>

    <div class="header-icons-div">
      <ion-button class="back-btn" (click)="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.0.0-beta2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M448 256C448 264.8 440.6 272 431.4 272H54.11l140.7 149.3c6.157 6.531 5.655 16.66-1.118 22.59C190.5 446.6 186.5 448 182.5 448c-4.505 0-9.009-1.75-12.28-5.25l-165.9-176c-5.752-6.094-5.752-15.41 0-21.5l165.9-176c6.19-6.562 16.69-7 23.45-1.094c6.773 5.938 7.275 16.06 1.118 22.59L54.11 240h377.3C440.6 240 448 247.2 448 256z"/></svg>
      </ion-button>
      <ion-button class="menu-btn" (click)="menuOpen()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M168 392H23.1C10.8 392 0 402.8 0 415.1C0 429.2 10.8 440 23.1 440H168C181.2 440 192 429.2 192 416C192 402.8 181.2 392 168 392zM424 72H23.1C10.8 72 0 82.8 0 95.1S10.8 120 23.1 120H424c13.2 0 24-10.8 24-23.1S437.2 72 424 72zM296 232H23.1C10.8 232 0 242.8 0 255.1C0 269.2 10.8 280 23.1 280h272C309.2 280 320 269.2 320 256C320 242.8 309.2 232 296 232z"/></svg>
      </ion-button>
    </div>

    <header class="site-header">
      <div class="header-cover-img-div">
      <div class="rgba-cover-back"></div>
        <img lazyLoad="assets/imgs/qmall-store-cover.jpg">
        <!-- <div class="cover-img-blurry"></div> -->
        <div class="website-logo-info-div" (click)="openSite()">
          <div class="website-logo-div">
            <img lazyLoad="https://mimgnews.pstatic.net/image/upload/office_logo/016/2020/11/03/logo_016_56_20201103113832.jpg">
          </div>
          <!--Channel other Info-->
          <div class="store-other-info-div">
            <div class="website-title-div">
              <h3>Fame Store Cafs</h3>
            </div>
            <div class="ion-display-flex ion-align-items-baseline subscribers-count-div">
              <h4>Followers</h4>
              <div><h3>1.2k</h3></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--Social and follow buttons-->
    <div class="ion-display-flex social-follow-btn-div">
      <h3> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.0.0-beta2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M528.5 171.5l-146.4-21.29l-65.43-132.4C310.9 5.971 299.4-.002 287.1 0C276.6 0 265.1 5.899 259.3 17.8L193.8 150.2L47.47 171.5C21.2 175.3 10.68 207.6 29.72 226.1l105.9 102.1L110.6 474.6C107 495.3 123.6 512 142.2 512c4.932 0 10.01-1.172 14.88-3.75L288 439.6l130.9 68.7c4.865 2.553 9.926 3.713 14.85 3.713c18.61 0 35.21-16.61 31.65-37.41l-25.05-145.5l105.9-102.1C565.3 207.6 554.8 175.3 528.5 171.5zM390.2 320.6l22.4 130.1l-117.2-61.48c-4.655-2.442-10.21-2.442-14.87 .0001L163.4 450.7l22.4-130.1C186.7 315.4 184.1 310.1 181.2 306.4l-94.7-92.09l130.9-19.04C222.6 194.5 227.1 191.2 229.4 186.5L288 67.99l58.59 118.5c2.331 4.717 6.833 7.986 12.04 8.744l130.9 19.04l-94.7 92.09C391 310.1 389.3 315.4 390.2 320.6z"/></svg> 95.5% Positive feedback</h3>
      <div class="ion-display-flex ion-align-items-center">
        <ion-fab horizontal="end" vertical="start" slot="fixed">
          <ion-fab-button class="fab-main-btn">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
          <ion-fab-list class="fab-child-list">
            <ion-fab-button color="light">
              <ion-icon name="logo-facebook"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="light">
              <ion-icon name="logo-twitter"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="light">
              <ion-icon name="logo-vimeo"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>
        <!--Subscribe button-->
        <div (click)="followStore(subscribeText)" class="subscribe-wrap-min-div" [ngStyle]="{'background-color': subscribeText == 'Unfollow' ? '#f0f0f0' : '#232725' }">
          <h4 [ngStyle]="{'color': subscribeText == 'Unfollow' ? '#232725' : '#ffffff' }">
            {{ subscribeText }}
            <svg *ngIf="subscribeText == 'Unfollow'" xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="512" height="512"><path d="M22.555,13.662l-1.9-6.836A9.321,9.321,0,0,0,2.576,7.3L1.105,13.915A5,5,0,0,0,5.986,20H7.1a5,5,0,0,0,9.8,0h.838a5,5,0,0,0,4.818-6.338ZM12,22a3,3,0,0,1-2.816-2h5.632A3,3,0,0,1,12,22Zm8.126-5.185A2.977,2.977,0,0,1,17.737,18H5.986a3,3,0,0,1-2.928-3.651l1.47-6.616a7.321,7.321,0,0,1,14.2-.372l1.9,6.836A2.977,2.977,0,0,1,20.126,16.815Z"/></svg>
          </h4>
        </div>
      </div>
      
    </div>
    <!--Segments-->
    <div class="tabs-main-wrap-div">
      <ion-list>
        <ion-item-divider sticky>

          <ion-segment (ionChange)="segmentChanged($event)" scrollable value="friends">
            <ion-segment-button value="friends">
              <ion-label>Home</ion-label>
            </ion-segment-button>
            <ion-segment-button value="social">
              <ion-label>All Items</ion-label>
            </ion-segment-button>
            <ion-segment-button value="pol">
              <ion-label>Sale Items</ion-label>
            </ion-segment-button>
            <ion-segment-button value="form">
              <ion-label>New Arrivals</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-item-divider>

        <div>
          <ng-container *ngFor="let news of storeArray; let i = index">
            <div class="more-news-wrap-div ion-display-flex ion-align-items-center" (click)="openNewsDetails(news)">
              <img class="more-news-img" [lazyLoad]="news.img">
              <div>
                <h3 class="more-news-title">{{ news.title }}</h3>
                <div class="ion-display-flex ion-align-items-center ion-justify-content-between" style="margin-top: 6px;">
                  <div class="comments-on-news-post-div ion-display-flex ion-align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mb-1 ml-1" viewBox="0 0 24 24" width="14" height="14"><path d="M23.271,9.419C21.72,6.893,18.192,2.655,12,2.655S2.28,6.893.729,9.419a4.908,4.908,0,0,0,0,5.162C2.28,17.107,5.808,21.345,12,21.345s9.72-4.238,11.271-6.764A4.908,4.908,0,0,0,23.271,9.419Zm-1.705,4.115C20.234,15.7,17.219,19.345,12,19.345S3.766,15.7,2.434,13.534a2.918,2.918,0,0,1,0-3.068C3.766,8.3,6.781,4.655,12,4.655s8.234,3.641,9.566,5.811A2.918,2.918,0,0,1,21.566,13.534Z"></path><path d="M12,7a5,5,0,1,0,5,5A5.006,5.006,0,0,0,12,7Zm0,8a3,3,0,1,1,3-3A3,3,0,0,1,12,15Z"></path></svg>
                    <span>0 views </span>
                  </div>
                </div>
              </div>
            </div>    
          </ng-container>
        </div>
      </ion-list> 
      
    </div>
  
    <!--Structure Skelton-->
    <ng-container *ngIf="!storeArray">
      <app-newsskelton></app-newsskelton>
    </ng-container>    
   
  </ng-container>
</ion-content>
