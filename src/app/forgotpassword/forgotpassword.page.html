<ion-content>
  <ion-button (click)="goBack()" class="back-btn">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" version="1.1" width="512" height="512" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve"><g><path xmlns="http://www.w3.org/2000/svg" d="M19,11H9l3.29-3.29a1,1,0,0,0,0-1.42,1,1,0,0,0-1.41,0l-4.29,4.3A2,2,0,0,0,6,12H6a2,2,0,0,0,.59,1.4l4.29,4.3a1,1,0,1,0,1.41-1.42L9,13H19a1,1,0,0,0,0-2Z" fill="#24364d" data-original="#000000"/></g></svg>
  </ion-button>

  <div class="enter-username-email-section">
    <img class="app-logo" src="assets/imgs/logo.png">
    <h3 class="reset-password-txt">{{ 'enter_email_to_send_you_reset_address'  | translate}}!</h3>
    <ion-input (ionBlur)="blurInput('email')" (ionFocus)="focusInput('email')" class="email-input" clearInput placeholder="{{ 'email' | translate }}" [class.highlight-input]="focusEmail"></ion-input>
    <ion-button (click)="submit()" class="submit-btn">{{ 'submit' | translate }}</ion-button>
  </div>
</ion-content>
