<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img class="q-logo-icon" src="assets/imgs/tabs-page/qlogo.png">
    </ion-buttons>
    <ion-title>Stores</ion-title>
    <ion-buttons slot="end" class="x-mark-btn" (click)="closeModal()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.0.0-beta2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M315.3 411.3c-6.253 6.253-16.37 6.253-22.63 0L160 278.6l-132.7 132.7c-6.253 6.253-16.37 6.253-22.63 0c-6.253-6.253-6.253-16.37 0-22.63L137.4 256L4.69 123.3c-6.253-6.253-6.253-16.37 0-22.63c6.253-6.253 16.37-6.253 22.63 0L160 233.4l132.7-132.7c6.253-6.253 16.37-6.253 22.63 0c6.253 6.253 6.253 16.37 0 22.63L182.6 256l132.7 132.7C321.6 394.9 321.6 405.1 315.3 411.3z"/></svg>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="all-stores-row">
    <ion-col size="4" *ngFor="let store of storesArray">
      <div>
        <img [lazyLoad]="store.img">
        <h3>{{ store.name }}</h3>
        <h4>Followers <span>{{ store.followerCount }}</span></h4>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
